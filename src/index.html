<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Weather</title>
  <!-- inject-css css/main.css -->
  <!--<Deject>--><link rel="stylesheet" href="css/main.css"><!--</Deject>-->

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <meta name="theme-color" content="#2F3BA2">
</head>
<body>
  <header class="toolbar">
    <div class="toolbar__row">
      <section class="toolbar__section toolbar__section--align-start">
        <h1 class="toolbar__title">Weather</h1>
      </section>
      <section class="toolbar__section toolbar__section--align-end">
        <a class="toolbar__icon" href="https://github.com/alik0211/weather" target="_blank">
          <svg viewBox="0 0 24 24">
            <path fill='#fff' d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
          </svg>
        </a>
      </section>
    </div>
  </header>
  <main>
    <div class="card">
      <div class="card__location"></div>
      <div class="card__description"></div>
      <div class="card__current">
        <div class="visual">
          <div class="visual__icon"></div>
          <div class="visual__temp">
            <span class="visual__value"></span><span class="visual__scale">°C</span>
          </div>
        </div>
        <div class="description">
          <div class="description__wind">
            <span class="description__value"></span> <span class="description__scale">m/s</span>
          </div>
          <div class="description__clouds">
            <span class="description__value"></span><span class="description__scale">%</span>
          </div>
        </div>
      </div>
      <div class="future">
        <div class="future__oneday future__oneday--selected">
          <div class="future__date"></div>
          <div class="future__icon"></div>
          <div class="temp__wrap">
            <div class="temp--high">
              <span class="temp__value"></span>°
            </div>
            <div class="temp--low">
              <span class="temp__value"></span>°
            </div>
          </div>
        </div>
        <div class="future__oneday">
          <div class="future__date"></div>
          <div class="future__icon"></div>
          <div class="temp__wrap">
            <div class="temp--high">
              <span class="temp__value"></span>°
            </div>
            <div class="temp--low">
              <span class="temp__value"></span>°
            </div>
          </div>
        </div>
        <div class="future__oneday">
          <div class="future__date"></div>
          <div class="future__icon"></div>
          <div class="temp__wrap">
            <div class="temp--high">
              <span class="temp__value"></span>°
            </div>
            <div class="temp--low">
              <span class="temp__value"></span>°
            </div>
          </div>
        </div>
        <div class="future__oneday">
          <div class="future__date"></div>
          <div class="future__icon"></div>
          <div class="temp__wrap">
            <div class="temp--high">
              <span class="temp__value"></span>°
            </div>
            <div class="temp--low">
              <span class="temp__value"></span>°
            </div>
          </div>
        </div>
        <div class="future__oneday">
          <div class="future__date"></div>
          <div class="future__icon"></div>
          <div class="temp__wrap">
            <div class="temp--high">
              <span class="temp__value"></span>°
            </div>
            <div class="temp--low">
              <span class="temp__value"></span>°
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <aside class="dialog">
    <form class="dialog__surface">
      <header class="dialog__header">
        <h2 class="dialog__title">Enter you city:</h2>
      </header>
      <section class="dialog__body">
        <div class="textfield">
          <input class="textfield__input" placeholder="London" type="text">
        </div>
      </section>
      <footer class="dialog__footer">
        <button class="button dialog__button" type="submit">Ok</button>
      </footer>
    </form>
    <div class="dialog__backdrop"></div>
  </aside>
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle class="loader__spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
