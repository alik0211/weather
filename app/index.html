<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Weather</title>
  <link href="css/main.css" rel="stylesheet">

  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>
  <header class="toolbar">
    <div class="toolbar__row">
      <section class="toolbar__section toolbar__section--align-start">
        <h1 class="toolbar__title">Weather</h1>
      </section>
      <section class="toolbar__section toolbar__section--align-end">
        <a class="toolbar__icon github" href="https://github.com/alik0211/weather" target="_blank"></a>
      </section>
    </div>
  </header>
  <main>
    <div class="card">
      <div class="location"></div>
      <div class="description"></div>
      <div class="current">
        <div class="visual">
          <div class="icon"></div>
          <div class="temperature">
            <span class="value"></span><span class="scale">Â°C</span>
          </div>
        </div>
        <div class="description">
          <div class="wind">
            <span class="value"></span> <span class="scale">m/s</span>
          </div>
          <div class="clouds">
            <span class="value"></span><span class="scale">%</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <aside class="dialog">
    <div class="dialog__surface">
      <header class="dialog__header">
        <h2 class="dialog__title">Enter you city:</h2>
      </header>
      <section class="dialog__body">
        <div class="textfield">
          <input class="textfield__input" id="city" placeholder="London" type="text">
        </div>
      </section>
      <footer class="dialog__footer">
        <button class="button dialog__button" type="button">Ok</button>
      </footer>
    </div>
    <div class="dialog__backdrop"></div>
  </aside>
  <script src="js/common.js"></script>
</body>
</html>
